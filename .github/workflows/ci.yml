name: FPGA interchange CI tests

on: [push, pull_request]

jobs:
  Check-Repository:
    runs-on: ubuntu-latest
    steps:

    - uses: actions/checkout@v2
      with:
        submodules: recursive

    - uses: SymbiFlow/actions/checks@main

  Run-Tests:
    runs-on: [self-hosted, Linux, X64]
    container: "ubuntu:20.04"
    strategy:
      matrix:
        device: ["xc7a35t", "xc7a100t", "xc7z010", "LIFCL-40"]
    env:
      LANG: "en_US.UTF-8"
      DEBIAN_FRONTEND: "noninteractive"
    steps:

    - uses: actions/checkout@v2
      with:
        submodules: recursive

    - name: Install
      run: |
        apt-get -qqy update
        apt-get -qqy install build-essential git make \
          cmake python3 wget unzip curl openjdk-11-jdk-headless
        git submodule status > .submodules_status

    - name: Cache environment
      id: cache-env
      uses: actions/cache@v2
      with:
        path: env
        key: env-${{ hashFiles('**/environment.yml', '**/requirements.txt', '**/.submodules_status') }}

    - name: Create environment
      if: steps.cache-env.outputs.cache-hit != 'true'
      run: make env

    - name: Build CMake
      run: make build

    - name: Run tests
      run: |
        source env/conda/bin/activate fpga-interchange
        cd build
        make all-${{ matrix.device }}-tests -j`nproc`
        make all-${{ matrix.device }}-validation-tests -j`nproc`
        make all-${{ matrix.device }}-simulation-tests -j`nproc`

    - uses: actions/upload-artifact@v2
      with:
        name: fpga-interchange-tests-performance-graphs
        path: |
          **/plot_*.svg
